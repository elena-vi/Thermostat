<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Themostat</title>
    <script src="src/Thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/interface.js"> </script>
  </head>
  <body>
    <h1>Thermostat</h1>
      <h2 id='temperatureDisplay'><span id='temperature'></span>&#8451;</h2>
      <h5>Power Saving Mode is <span id='powermode'>On</span></h5>
      <div class="controls">
        <button type="button" id='increase' name="button">+</button>
        <button type="button" id='decrease' name="button">-</button>
        <button type="button" id='changePowerMode' name="button">Toggle Powermode</button>
        <button type="button" id='reset' name="button">Reset</button>
      </div>

  </body>
</html>
